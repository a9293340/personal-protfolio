name: Deploy to GitHub Pages

# 觸發條件
on:
  # 當 main 分支有 push 時自動部署
  push:
    branches: [ main ]

  # 允許手動觸發部署
  workflow_dispatch:

# 設定權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個部署同時進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build 工作
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 檢出代碼
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 設定 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. 安裝依賴
      - name: Install dependencies
        run: npm ci

      # 4. 代碼品質檢查（TypeScript）
      - name: Type check
        run: npm run type-check
        continue-on-error: false  # 類型錯誤時停止部署

      # 5. 代碼品質檢查（ESLint）
      - name: Lint check
        run: npm run lint
        continue-on-error: false  # Lint 錯誤時停止部署

      # 6. 建置專案
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      # 7. 設定 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 8. 上傳建置產物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deploy 工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
