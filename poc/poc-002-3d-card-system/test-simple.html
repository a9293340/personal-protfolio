<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單翻轉測試</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        
        .test-card-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }
        
        .test-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .test-card.flipped {
            transform: rotateY(180deg);
        }
        
        .test-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .test-card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .test-card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            color: white;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .debug-info {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>3D 卡片翻轉測試</h1>
        <p>點擊下方卡片測試翻轉效果</p>
    </div>
    
    <div class="test-card-container">
        <div class="test-card" id="testCard" onclick="flipTestCard()">
            <div class="test-card-face test-card-front">
                正面 - 點擊翻轉
            </div>
            <div class="test-card-face test-card-back">
                背面 - 翻轉成功！
            </div>
        </div>
    </div>
    
    <div class="debug-info" id="debugInfo">
        <div><strong>調試信息：</strong></div>
        <div id="debugLog">等待點擊...</div>
    </div>

    <script>
        function flipTestCard() {
            const card = document.getElementById('testCard');
            const debugLog = document.getElementById('debugLog');
            
            const isFlipped = card.classList.contains('flipped');
            
            if (isFlipped) {
                card.classList.remove('flipped');
                debugLog.innerHTML = '卡片狀態: 正面<br>動作: 移除 flipped 類別';
            } else {
                card.classList.add('flipped');
                debugLog.innerHTML = '卡片狀態: 背面<br>動作: 添加 flipped 類別';
            }
            
            console.log('卡片翻轉:', isFlipped ? '背面→正面' : '正面→背面');
        }
        
        // 檢查 CSS 3D 支援
        function checkCSS3DSupport() {
            const testElement = document.createElement('div');
            const properties = [
                'transform: rotateY(90deg)',
                'transform-style: preserve-3d',
                'backface-visibility: hidden',
                'perspective: 1000px'
            ];
            
            const results = properties.map(prop => {
                testElement.style.cssText = prop;
                return testElement.style.length > 0;
            });
            
            console.log('CSS 3D 支援檢查:', {
                'rotateY': results[0],
                'preserve-3d': results[1],
                'backface-visibility': results[2],
                'perspective': results[3]
            });
            
            const debugLog = document.getElementById('debugLog');
            debugLog.innerHTML += `<br><br><strong>瀏覽器支援：</strong><br>
                rotateY: ${results[0] ? '✅' : '❌'}<br>
                preserve-3d: ${results[1] ? '✅' : '❌'}<br>
                backface-visibility: ${results[2] ? '✅' : '❌'}<br>
                perspective: ${results[3] ? '✅' : '❌'}`;
        }
        
        // 頁面載入時檢查支援
        document.addEventListener('DOMContentLoaded', checkCSS3DSupport);
    </script>
</body>
</html>
