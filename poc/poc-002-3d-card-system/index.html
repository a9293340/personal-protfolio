<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC-002: 3D 卡片翻轉動畫系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        /* 主要內容包裝器，用於約束所有內容 */
        .main-wrapper {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden; /* 只隱藏橫向溢出 */
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #ccc;
            font-size: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            max-width: calc(100vw - 40px); /* 減去左右 padding */
            box-sizing: border-box;
        }

        .demo-section {
            margin-bottom: 50px;
        }

        .demo-title {
            color: #d4af37;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 20px; /* 增加上下 padding 給霧感效果預留空間 */
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            justify-items: center; /* 卡片置中 */
            overflow: hidden; /* 約束霧感效果 */
        }

        /* 使用 flip-card-wc Web Component 的卡片樣式 */
        .card-container {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            overflow: visible; /* 改為 visible 讓霧感效果能顯示 */
            z-index: 1;
        }

        flip-card {
            width: 100%;
            height: 200px !important;
            min-height: 200px !important;
            max-height: 200px !important;
            cursor: pointer;
            display: block;
            border-radius: 15px;
            overflow: visible; /* 改為 visible 避免遮擋效果 */
            background: transparent !important;
            transition: height 0.6s ease, min-height 0.6s ease, max-height 0.6s ease;
            position: relative;
            z-index: 0; /* 確保不會遮擋霧感效果 */
        }
        
        /* 覆蓋 Web Component 內部的默認背景 */
        flip-card::part(card) {
            background: transparent !important;
        }
        
        /* 強制移除所有可能的白色背景 */
        flip-card *,
        flip-card::before,
        flip-card::after {
            background-color: transparent !important;
        }

        flip-card:hover {
            transform: translateY(-3px);
            transition: transform 0.3s ease;
            filter: drop-shadow(0 8px 25px rgba(0,0,0,0.3));
        }

        /* 卡片內容樣式 */
        .card-face {
            width: 100%;
            height: 200px;
            min-height: 200px;
            max-height: 200px;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #8a92b2;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px solid #f5576c;
        }

        /* 稀有度樣式 */
        .card-normal .card-face {
            border: 2px solid #8a92b2;
            box-shadow: 0 4px 16px rgba(138,146,178,0.3);
        }

        .card-rare .card-face {
            border: 2px solid #3498db;
            box-shadow: 0 4px 16px rgba(52,152,219,0.5);
            animation: rare-glow 2s ease-in-out infinite alternate;
        }

        .card-epic .card-face {
            border: 2px solid #9b59b6;
            box-shadow: 0 4px 16px rgba(155,89,182,0.6);
            animation: epic-pulse 1.5s ease-in-out infinite;
        }

        .card-legendary .card-face {
            border: 3px solid #f39c12;
            box-shadow: 0 6px 24px rgba(243,156,18,0.8);
            animation: legendary-sparkle 2s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .card-legendary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            animation: legendary-sweep 3s linear infinite;
        }

        /* 稀有度背面霧感邊框效果 - 在卡片容器外部 */
        
        /* 稀有 - 藍色霧感邊框 */
        .card-container.glow-rare::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: 
                radial-gradient(ellipse 120% 100% at 50% 50%, rgba(52, 152, 219, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse 80% 120% at 30% 70%, rgba(135, 206, 235, 0.4) 0%, transparent 60%),
                radial-gradient(ellipse 100% 80% at 70% 30%, rgba(52, 152, 219, 0.5) 0%, transparent 50%);
            border-radius: 30px;
            z-index: -2;
            animation: rare-burning 2s ease-in-out infinite, rare-spread 4s linear infinite;
            filter: blur(18px);
            pointer-events: none;
        }

        .card-container.glow-rare::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(52, 152, 219, 0.8);
            border-radius: 23px;
            z-index: -2;
            animation: rare-glow-rotate 4s linear infinite;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        /* 超稀有 - 紫色霧感邊框 */
        .card-container.glow-epic::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: 
                radial-gradient(ellipse 130% 100% at 50% 50%, rgba(155, 89, 182, 0.9) 0%, transparent 75%),
                radial-gradient(ellipse 90% 130% at 20% 80%, rgba(186, 85, 211, 0.6) 0%, transparent 65%),
                radial-gradient(ellipse 110% 90% at 80% 20%, rgba(155, 89, 182, 0.7) 0%, transparent 55%),
                radial-gradient(ellipse 70% 110% at 60% 40%, rgba(147, 112, 219, 0.5) 0%, transparent 45%);
            border-radius: 35px;
            z-index: -2;
            animation: epic-burning 1.8s ease-in-out infinite, epic-spread 3.5s linear infinite;
            filter: blur(22px);
            pointer-events: none;
        }

        .card-container.glow-epic::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid rgba(155, 89, 182, 0.9);
            border-radius: 25px;
            z-index: -2;
            animation: epic-glow-spin 3s linear infinite;
            pointer-events: none;
            box-shadow: 0 0 25px rgba(155, 89, 182, 0.6),
                        inset 0 0 15px rgba(155, 89, 182, 0.3);
        }

        /* 傳說 - 金色霧感邊框 */
        .card-container.glow-legendary::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -25px;
            right: -25px;
            bottom: -25px;
            background: 
                radial-gradient(ellipse 140% 100% at 50% 50%, rgba(255, 215, 0, 1) 0%, transparent 80%),
                radial-gradient(ellipse 100% 140% at 25% 75%, rgba(255, 165, 0, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse 120% 100% at 75% 25%, rgba(255, 215, 0, 0.9) 0%, transparent 60%),
                radial-gradient(ellipse 80% 120% at 60% 40%, rgba(255, 140, 0, 0.7) 0%, transparent 50%),
                radial-gradient(ellipse 90% 90% at 40% 60%, rgba(255, 215, 0, 0.6) 0%, transparent 40%);
            border-radius: 45px;
            z-index: -2;
            animation: legendary-burning 1.5s ease-in-out infinite, legendary-spread 3s linear infinite;
            filter: blur(25px);
            pointer-events: none;
        }

        .card-container.glow-legendary::after {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 4px solid rgba(255, 215, 0, 1);
            border-radius: 27px;
            z-index: -2;
            animation: legendary-glow-rotate 2s linear infinite;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                        0 0 60px rgba(243, 156, 18, 0.4),
                        inset 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* 動畫效果 */
        @keyframes rare-glow {
            from { box-shadow: 0 4px 16px rgba(52,152,219,0.3); }
            to { box-shadow: 0 6px 20px rgba(52,152,219,0.7); }
        }

        @keyframes epic-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 16px rgba(155,89,182,0.6);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 8px 24px rgba(155,89,182,0.8);
            }
        }

        @keyframes legendary-sparkle {
            0%, 100% { 
                box-shadow: 0 6px 24px rgba(243,156,18,0.8);
            }
            25% { 
                box-shadow: 0 8px 28px rgba(243,156,18,0.9), 0 0 20px rgba(255,215,0,0.5);
            }
            50% { 
                box-shadow: 0 10px 32px rgba(243,156,18,1.0), 0 0 30px rgba(255,215,0,0.7);
            }
            75% { 
                box-shadow: 0 8px 28px rgba(243,156,18,0.9), 0 0 20px rgba(255,215,0,0.5);
            }
        }

        @keyframes legendary-sweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* 稀有度背面霧感動畫 */
        @keyframes rare-burning {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1) rotateZ(-1deg); 
                filter: blur(18px) brightness(1);
            }
            25% { 
                opacity: 0.9; 
                transform: scale(1.03) rotateZ(0.5deg); 
                filter: blur(20px) brightness(1.1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.08) rotateZ(1deg); 
                filter: blur(22px) brightness(1.2);
            }
            75% { 
                opacity: 0.8; 
                transform: scale(1.05) rotateZ(-0.5deg); 
                filter: blur(19px) brightness(1.05);
            }
        }

        @keyframes rare-spread {
            0% { 
                background-position: 0% 50%, 30% 70%, 70% 30%; 
                transform: rotate(0deg);
            }
            25% { 
                background-position: 25% 50%, 35% 75%, 75% 25%; 
                transform: rotate(90deg);
            }
            50% { 
                background-position: 50% 50%, 40% 80%, 80% 20%; 
                transform: rotate(180deg);
            }
            75% { 
                background-position: 75% 50%, 35% 75%, 75% 25%; 
                transform: rotate(270deg);
            }
            100% { 
                background-position: 100% 50%, 30% 70%, 70% 30%; 
                transform: rotate(360deg);
            }
        }

        @keyframes rare-glow-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes epic-burning {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1) rotateZ(-1.5deg); 
                filter: blur(22px) brightness(1) hue-rotate(0deg);
            }
            20% { 
                opacity: 0.95; 
                transform: scale(1.04) rotateZ(1deg); 
                filter: blur(24px) brightness(1.15) hue-rotate(5deg);
            }
            40% { 
                opacity: 1; 
                transform: scale(1.1) rotateZ(-0.5deg); 
                filter: blur(26px) brightness(1.25) hue-rotate(10deg);
            }
            60% { 
                opacity: 0.9; 
                transform: scale(1.08) rotateZ(1.5deg); 
                filter: blur(25px) brightness(1.1) hue-rotate(5deg);
            }
            80% { 
                opacity: 0.85; 
                transform: scale(1.05) rotateZ(-1deg); 
                filter: blur(23px) brightness(1.05) hue-rotate(-2deg);
            }
        }

        @keyframes epic-spread {
            0% { 
                background-position: 50% 50%, 20% 80%, 80% 20%, 60% 40%; 
                transform: rotate(0deg);
            }
            30% { 
                background-position: 60% 40%, 25% 85%, 85% 15%, 65% 35%; 
                transform: rotate(108deg);
            }
            60% { 
                background-position: 40% 60%, 15% 75%, 75% 25%, 55% 45%; 
                transform: rotate(216deg);
            }
            100% { 
                background-position: 50% 50%, 20% 80%, 80% 20%, 60% 40%; 
                transform: rotate(360deg);
            }
        }

        @keyframes epic-glow-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.03); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes legendary-burning {
            0%, 100% { 
                opacity: 0.9; 
                transform: scale(1) rotateZ(-2deg); 
                filter: blur(25px) brightness(1) hue-rotate(0deg);
            }
            15% { 
                opacity: 1; 
                transform: scale(1.05) rotateZ(1.5deg); 
                filter: blur(28px) brightness(1.2) hue-rotate(8deg);
            }
            30% { 
                opacity: 0.95; 
                transform: scale(1.12) rotateZ(-1deg); 
                filter: blur(30px) brightness(1.35) hue-rotate(15deg);
            }
            45% { 
                opacity: 1; 
                transform: scale(1.08) rotateZ(2deg); 
                filter: blur(27px) brightness(1.15) hue-rotate(10deg);
            }
            60% { 
                opacity: 0.92; 
                transform: scale(1.15) rotateZ(-0.5deg); 
                filter: blur(32px) brightness(1.4) hue-rotate(20deg);
            }
            75% { 
                opacity: 0.98; 
                transform: scale(1.06) rotateZ(1.5deg); 
                filter: blur(26px) brightness(1.1) hue-rotate(5deg);
            }
        }

        @keyframes legendary-spread {
            0% { 
                background-position: 50% 50%, 25% 75%, 75% 25%, 60% 40%, 40% 60%; 
                transform: rotate(0deg);
            }
            25% { 
                background-position: 60% 40%, 30% 80%, 80% 20%, 70% 30%, 30% 70%; 
                transform: rotate(72deg);
            }
            50% { 
                background-position: 40% 60%, 20% 70%, 70% 30%, 50% 50%, 50% 50%; 
                transform: rotate(144deg);
            }
            75% { 
                background-position: 70% 30%, 35% 85%, 85% 15%, 65% 35%, 35% 65%; 
                transform: rotate(216deg);
            }
            100% { 
                background-position: 50% 50%, 25% 75%, 75% 25%, 60% 40%, 40% 60%; 
                transform: rotate(360deg);
            }
        }

        @keyframes legendary-glow-rotate {
            0% { 
                transform: rotate(0deg) scale(1); 
                filter: brightness(1); 
            }
            25% { 
                transform: rotate(90deg) scale(1.02); 
                filter: brightness(1.2); 
            }
            50% { 
                transform: rotate(180deg) scale(1.05); 
                filter: brightness(1.1); 
            }
            75% { 
                transform: rotate(270deg) scale(1.02); 
                filter: brightness(1.3); 
            }
            100% { 
                transform: rotate(360deg) scale(1); 
                filter: brightness(1); 
            }
        }

        /* 卡片內容樣式 */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-description {
            font-size: 0.9rem;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.8);
        }

        .stat-icon {
            margin-right: 5px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tech-tag {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            color: #fff;
        }

        /* 控制面板 */
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .control-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #f4d03f;
            transform: translateY(-2px);
        }

        .control-btn:last-child {
            margin-bottom: 0;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                max-width: calc(100vw - 20px);
                padding: 10px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 20px;
            }
            
            .card-container {
                width: min(280px, calc(100vw - 60px));
                height: 180px;
            }
            
            .control-panel {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header {
                padding: 15px 10px;
            }
        }

        @media (max-width: 400px) {
            .card-container {
                width: min(260px, calc(100vw - 40px));
                height: 160px;
            }
            
            .container {
                max-width: calc(100vw - 10px);
                padding: 5px;
            }
        }

        /* 效能測試樣式 */
        .performance-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            font-size: 0.8rem;
            color: #ccc;
        }

        .fps-counter {
            color: #4caf50;
            font-weight: bold;
        }

        .memory-usage {
            color: #ff9800;
            font-weight: bold;
        }

        /* 詳情模態窗口樣式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-container {
            background: linear-gradient(135deg, #2c2c54 0%, #40407a 100%);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(50px) scale(0.9);
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.show .modal-container {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            color: #d4af37;
            font-size: 1.5rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-content {
            padding: 30px;
        }

        .modal-card-preview {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-card-icon {
            font-size: 3rem;
            margin-right: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .modal-card-info h3 {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0 10px 0;
        }

        .modal-card-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin: 0 0 15px 0;
        }

        .modal-rarity-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .modal-rarity-badge.normal {
            background: rgba(138, 146, 178, 0.3);
            color: #8a92b2;
            border: 1px solid #8a92b2;
        }

        .modal-rarity-badge.rare {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
            border: 1px solid #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }

        .modal-rarity-badge.epic {
            background: rgba(155, 89, 182, 0.3);
            color: #9b59b6;
            border: 1px solid #9b59b6;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
        }

        .modal-rarity-badge.legendary {

            animation: legendary-glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes legendary-glow-pulse {

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h4 {
            color: #d4af37;
            font-size: 1.2rem;

            padding-bottom: 8px;

        }

        .modal-section p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin: 0;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        .modal-tag {
            background: rgba(255, 255, 255, 0.1);

            padding: 8px 16px;

            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }

        .modal-stat {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-stat-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .modal-stat-content {
            flex: 1;
        }

        .modal-stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0 0 5px 0;
        }

        .modal-stat-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0;

        @media (max-width: 768px) {
            .modal-container {
                width: 95%;

            .modal-content {
                padding: 20px;

            .modal-card-preview {
                flex-direction: column;
                text-align: center;
            }
            
            .modal-card-icon {

            .modal-stats {
                grid-template-columns: 1fr;
            }
        }

</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <h1>3D 卡片翻轉動畫系統</h1>
            <p>POC-002: 驗證 CSS 3D Transform 效能與相容性</p>
        </div>

        <!-- 效能監控 -->
    <div class="performance-stats" id="performanceStats">
        <div>FPS: <span class="fps-counter" id="fpsCounter">--</span></div>
        <div>記憶體: <span class="memory-usage" id="memoryUsage">--</span></div>
        <div>卡片數量: <span id="cardCount">--</span></div>
    </div>

    <div class="container">
        <!-- 基礎翻轉演示 -->
        <div class="demo-section">
            <h2 class="demo-title">稀有度分級展示</h2>

            </div>
        </div>

        <!-- 批量卡片演示 -->
        <div class="demo-section">
            <h2 class="demo-title">專案作品集展示</h2>
            <div class="cards-grid" id="projectDemo">
                <!-- 動態生成專案卡片 -->
            </div>
        </div>

        <!-- 效能壓力測試 -->
        <div class="demo-section">
            <h2 class="demo-title">效能壓力測試區</h2>
            <div class="cards-grid" id="stressTestDemo">
                <!-- 動態生成大量卡片 -->
            </div>
        </div>
    </div>

    <!-- 控制面板 -->
    <div class="control-panel">
        <button class="control-btn" onclick="flipAllCards()">翻轉所有卡片</button>
        <button class="control-btn" onclick="addMoreCards()">增加卡片 (+10)</button>
        <button class="control-btn" onclick="removeCards()">減少卡片 (-10)</button>
        <button class="control-btn" onclick="stressTest()">壓力測試</button>
    </div>
    
    </div> <!-- 結束 main-wrapper -->

    <!-- 詳情模態窗口 -->
    <div class="modal-overlay" id="cardModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">卡片詳情</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-content">
                <div class="modal-card-preview">
                    <div class="modal-card-icon" id="modalIcon">🔮</div>
                    <div class="modal-card-info">
                        <h3 id="modalCardTitle">卡片標題</h3>
                        <p class="modal-card-subtitle" id="modalCardSubtitle">副標題</p>
                        <div class="modal-rarity-badge" id="modalRarityBadge">稀有度</div>
                    </div>
                </div>
                <div class="modal-details">
                    <div class="modal-section">
                        <h4>詳細描述</h4>
                        <p id="modalDescription">卡片的詳細描述內容</p>
                    </div>
                    <div class="modal-section">
                        <h4>技術標籤</h4>
                        <div class="modal-tags" id="modalTags">

                        </div>
                    </div>
                    <div class="modal-section">
                        <h4>統計數據</h4>
                        <div class="modal-stats" id="modalStats">
                            <!-- 動態生成統計數據 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用 flip-card-wc 專業套件 -->
    <script src="node_modules/flip-card-wc/dist/flip-card-wc.js"></script>
    <script src="src/scripts/card-data.js"></script>
    <script src="src/scripts/3d-card-system-wc.js"></script>
    <script src="src/scripts/performance-monitor.js"></script>
