<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POC-003: 遊戲王召喚特效系統</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #app {
      position: relative;
      width: 100%;
      min-height: 100vh;
    }
    
    .summoning-arena {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 1000;
    }
    
    #magic-circle-container {
      position: absolute;
      width: 600px;
      height: 600px;
      transform-style: preserve-3d;
      z-index: 10;
      display: none;
      opacity: 0;
      pointer-events: auto;
    }
    
    #particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      display: none;
      opacity: 0;
    }
    
    #card-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 410px;
      transform-style: preserve-3d;
      z-index: 20;
      display: none;
      opacity: 0;
      pointer-events: auto;
    }
    
    .control-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    
    .summon-button {
      padding: 12px 24px;
      background: linear-gradient(45deg, #d4af37, #f4d03f);
      border: none;
      border-radius: 8px;
      color: #0a0a0a;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    
    .summon-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
    }
    
    .summon-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- 主應用容器 -->
  <div id="app">
    <!-- 專案卡片網格將在這裡顯示 -->
  </div>

  <!-- 召喚特效層 -->
  <div class="summoning-arena">
    <!-- 魔法陣容器 -->
    <div id="magic-circle-container"></div>
    
    <!-- 粒子效果容器 -->
    <div id="particles-container"></div>
    
    <!-- 卡牌顯示區 -->
    <div id="card-display"></div>
    
    <!-- 控制面板 -->
    <div class="control-panel">
      <button id="summon-btn" class="summon-button">召喚卡牌</button>
      <button id="reset-btn" class="summon-button">重置場景</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
