  <script type="module">
    let cardsData = null;
    let cardConfig = null;
    let cardStatistics = null;

    // å‹•æ…‹å°å…¥æ¨¡çµ„ä¸¦åˆå§‹åŒ–
    async function initializeCardSystem() {
      try {
        const cardsModule = await import('./src/config/data/cards.data.js');
        const configModule = await import('./src/config/data/card.config.js');
        
        cardsData = cardsModule.cardsData;
        cardConfig = configModule.default;
        cardStatistics = cardsModule.cardStatistics;
        
        console.log('Card system initialized:', { cardsData, cardConfig, cardStatistics });
        
        // æ›´æ–°çµ±è¨ˆä¿¡æ¯
        updateStatistics();
        
        // é è¨­é¡¯ç¤ºæ‰€æœ‰å¡ç‰Œ
        showAllCards();
        
      } catch (error) {
        console.error('Failed to initialize card system:', error);
        showError('ç³»çµ±åˆå§‹åŒ–å¤±æ•—: ' + error.message);
      }
    }

    // æ›´æ–°çµ±è¨ˆä¿¡æ¯
    function updateStatistics() {
      if (!cardStatistics) return;
      
      document.getElementById('totalCards').textContent = cardStatistics.total.cards;
      document.getElementById('legendaryCount').textContent = cardStatistics.total.byRarity.legendary?.length || 0;
      document.getElementById('maxAttack').textContent = cardStatistics.stats.maxAttack;
      document.getElementById('maxDefense').textContent = cardStatistics.stats.maxDefense;
      document.getElementById('avgLevel').textContent = cardStatistics.stats.averageLevel;
    }

    // é¡¯ç¤ºéŒ¯èª¤ä¿¡æ¯
    function showError(message) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = `<div class="error-message">${message}</div>`;
    }

    // é¡¯ç¤ºæ‰€æœ‰å¡ç‰Œ
    window.showAllCards = function() {
      if (!cardsData) return;
      displayCards(Object.values(cardsData.cards));
    };

    // é¡¯ç¤ºç²¾é¸å¡ç‰Œ
    window.showFeaturedCards = function() {
      if (!cardsData) return;
      const featuredCards = cardsData.featured.map(id => cardsData.cards[id]).filter(Boolean);
      displayCards(featuredCards);
    };

    // æŒ‰ç¨€æœ‰åº¦ç¯©é¸
    window.filterByRarity = function() {
      if (!cardsData) return;
      const rarity = document.getElementById('rarityFilter').value;
      
      if (!rarity) {
        showAllCards();
        return;
      }
      
      const filteredCards = Object.values(cardsData.cards).filter(card => card.rarity === rarity);
      displayCards(filteredCards);
    };

    // æŒ‰å±¬æ€§ç¯©é¸
    window.filterByAttribute = function() {
      if (!cardsData) return;
      const attribute = document.getElementById('attributeFilter').value;
      
      if (!attribute) {
        showAllCards();
        return;
      }
      
      const filteredCards = Object.values(cardsData.cards).filter(card => card.attribute === attribute);
      displayCards(filteredCards);
    };

    // éš¨æ©ŸæŠ½å¡
    window.drawRandomCard = function() {
      if (!cardsData) return;
      
      const allCards = Object.values(cardsData.cards);
      const randomCard = allCards[Math.floor(Math.random() * allCards.length)];
      displayCards([randomCard]);
    };

    // é–‹å•Ÿå¡åŒ…
    window.openCardPack = async function(packType) {
      if (!cardsData) return;
      
      try {
        const cardsModule = await import('./src/config/data/cards.data.js');
        const drawnCards = cardsModule.openCardPack(packType);
        
        const packResults = document.getElementById('packResults');
        packResults.style.display = 'grid';
        displayCards(drawnCards, 'packResults');
        
        // æ»¾å‹•åˆ°çµæœ
        packResults.scrollIntoView({ behavior: 'smooth' });
        
      } catch (error) {
        console.error('Failed to open card pack:', error);
        showError('é–‹åŒ…å¤±æ•—: ' + error.message);
      }
    };

    // é¡¯ç¤ºå¡ç‰Œ
    function displayCards(cards, containerId = 'cardsContainer') {
      const container = document.getElementById(containerId);
      
      if (!cards || cards.length === 0) {
        container.innerHTML = '<div class="error-message">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„å¡ç‰Œ</div>';
        return;

      container.innerHTML = cards.map(card => `

          <div class="rarity-badge ${card.rarity}">
            ${card.rarityConfig?.name || card.rarity}
          </div>
        </div>
      `).join('');
    }
